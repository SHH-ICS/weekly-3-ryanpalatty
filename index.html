<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order Form</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    .mdl-layout__content {
      padding: 20px;
    }

    .center-content {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Order Your Pizza</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="center-content mdl-card mdl-shadow--4dp">
        <div class="mdl-card__supporting-text">
          <form action="handler.php" method="post">
            <!-- Pizza Size Selector -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <label class="mdl-textfield__label" for="size">Choose pizza size</label>
              <select name="size" id="size" class="mdl-textfield__input" required>
                <option value="" disabled selected>Select size</option>
                <option value="large">Large - $6.00</option>
                <option value="extra large">Extra Large - $10.00</option>
              </select>
            </div>

            <br>

            <!-- Toppings Selector -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <label class="mdl-textfield__label" for="toppings">Choose number of toppings</label>
              <select name="toppings" id="toppings" class="mdl-textfield__input" required>
                <option value="" disabled selected>Select toppings</option>
                <option value="1">1 Topping - $1.00</option>
                <option value="2">2 Toppings - $1.75</option>
                <option value="3">3 Toppings - $2.50</option>
                <option value="4">4 Toppings - $3.35</option>
              </select>
            </div>

            <br>

            <!-- Submit Button -->
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Calculate Cost
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
