<!DOCTYPE html>
<html lang="en">
<head>
  <!-- MDL Inclusions -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order Form</title>
</head>
<body>
  <h1>Order Your Pizza!</h1>
  <form action="handler.php" method="post">
    <label for="size">Choose pizza size:</label>
    <select name="size" id="size" required>
      <option value="large">Large - $6.00</option>
      <option value="extra large">Extra Large - $10.00</option>
    </select>

    <br><br>

    <label for="toppings">Choose number of toppings:</label>
    <select name="toppings" id="toppings" required>
      <option value="1">1 Topping - $1.00</option>
      <option value="2">2 Toppings - $1.75</option>
      <option value="3">3 Toppings - $2.50</option>
      <option value="4">4 Toppings - $3.35</option>
    </select>

    <br><br>

    <input type="submit" value="Calculate Cost">
  </form>
</body>
</html>
